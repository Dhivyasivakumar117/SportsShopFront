
<h3>Login</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input type="userName" class="form-control" id="userName" required [(ngModel)]="login.userName" name="userName">
    </div>



    <div class="form-group">
      <label for="password">Billing Date</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="login.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <P>New User ? <button (click)="goto()">Click here</button> </P>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>
