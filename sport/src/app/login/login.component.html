
<h3 mat-dialog-title>Login</h3>
<div mat-dialog-content [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input type="userName" class="form-control" id="userName" required [(ngModel)]="login.userName" name="userName">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="login.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <P>New User ? <a routerLink = "registration">Click here</a> </P>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>
