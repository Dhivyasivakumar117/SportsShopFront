<div>
    <h3>User Registration</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email Id</label>
      <input type="email" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId">
    </div>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>
    
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
    </div>

 

    <div class="form-group">
      <label for="phoneNo">Phone No.</label>
      <input type="tel" class="form-control" id="phoneNo" required [(ngModel)]="user.phoneNo" name="phoneNo">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>
</div>
