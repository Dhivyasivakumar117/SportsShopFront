<h3>Create Card</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" required [(ngModel)]="card.cardNumber" name="cardNumber">
    </div>
 
    <div class="form-group">
      <label for="name">Card Name</label>
      <input type="text" class="form-control" id="cardName" required [(ngModel)]="card.cardName" name="cardName">
    </div>
 
    <div class="form-group">
      <label for="name">Card Expiry</label>
      <input type="text" class="form-control" id="cardExpiry" required [(ngModel)]="card.cardExpiry" name="cardExpiry">
    </div>
 
    <div class="form-group">
        <label for="name">Cvv</label>
        <input type="text" class="form-control" id="cvv" required [(ngModel)]="card.cvv" name="cvv">
      </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>
