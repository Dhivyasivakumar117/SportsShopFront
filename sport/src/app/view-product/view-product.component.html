<mat-form-field class="example-full-width" appearance="fill" style="width : 75%">
    <mat-label>You Can Search Product Here :).... </mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<span style="margin-left: 250px;">
<button  mat-icon-button (click)="sort('mrp')">
  <mat-icon>sort</mat-icon>
</button>
</span>
<div class="row">
    <div class="col-sm-6" *ngFor="let product of products | async | filter:value |  orderBy : key: reverse">
      <div class="card" (click)="details(product.productId)" >
        <img src="{{product.productImage}}" class="card-img-top" alt="{{product.productImage}}">
        <div class="card-body">
            <h2 class="card-title" style="color: Blue;">{{product.productName}}</h2>
            <p class="card-text">{{product.description}}</p><br>
             <h3 class="card-text" style="color: Green;">Size : {{product.productSize}}</h3>
            <h3 class="card-text" style="color: crimson;">Price : Rs.{{product.mrp}}</h3>
        </div>
      </div>
    </div>
  </div>
