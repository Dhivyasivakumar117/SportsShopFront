<h1 align="center" class="display-4 mb-5">Add Product</h1>
<div [hidden]="submitted" style="width: 400px;"></div>
<div style="width:40%; margin: 25px auto">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
       <!--Name-->
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="product.productName" type="text" class="form-control form-control-lg" id="productName"
                #productName="ngModel"
                name="productName" placeholder="Name" required>
          </div>
          <div *ngIf="productName.invalid && (productName.dirty ||productName.touched)">
              <div *ngIf="productName.errors?.required">
                  Name is required.
              </div>
          </div>

          <!--Category-->
        <div class="form-group">
          <label for="category">Category</label>
            <select class="custom-select custom-select-lg " id="category" name="category"
                    [(ngModel)]="product.category" style="margin: 10px 10px 10px 10px;"
                    required>
                <option [ngValue]=0>Cricket</option>
                <option [ngValue]=1>FootBall</option>
                <option [ngValue]=2>VollyBall</option>
                <option [ngValue]=3>Hocky</option>
            </select>
         </div> 

          <!--Description-->
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control form-control-lg text-left"
                      id="description" name="description"
                      placeholder="Description" [(ngModel)]="product.description"></textarea>
          </div>
           
           <!--Brand-->
        <div class="form-group">
          <label>Brand</label>
          <input [(ngModel)]="product.brand" type="text" class="form-control form-control-lg" id="brand"
                #brand="ngModel"
                name="brand" placeholder="Brand" >
        </div>

          <!--Color-->
        <div class="form-group">
          <label for="color">Color</label>
            <select class="custom-select custom-select-lg " id="color" name="color"
                    [(ngModel)]="product.color"
                    required  style="margin: 10px 10px 10px 10px;">
                <option value="Red">Red</option>
                <option value="White">white</option>
                <option value="Yellow">Yellow</option>
                <option value="Green">Green</option>
                <option value="Rose">Rose</option>
                <option value="Brown">Brown</option>
                <option value="Gray">Gray</option>
                <option value="Black">Black</option>
                <option value="Other">Other</option>
            </select>
         </div> 

         <!--Product Size-->
         <div class="form-group">
          <label for="productSize">Product Size</label>
            <select class="custom-select custom-select-lg " id="productSize" name="productSize"
                    [(ngModel)]="product.productSize"  style="margin: 10px 10px 10px 10px;"
                    required>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>
         </div> 
  
        <!--Photo-->
        <div class="form-group">
            <label>Image Link</label>
            <input [(ngModel)]="product.productImage" type="text" class="form-control form-control-lg" id="productImage"
                   name="productImage" placeholder="Photo">
        </div>

        

    
        <!--Price-->
        <div class="form-group">
            <label for="mrp">MRP</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="mrp"
                   name="mrp"
                   [(ngModel)]="product.mrp" 
                   required>
        </div>
        <!--Stock-->
        <div class="form-group">
            <label for="inStock">Stock</label>
            <select class="custom-select custom-select-lg " id="inStock" name="inStock"
                    [(ngModel)]="product.inStock"  style="margin: 10px 10px 10px 10px;"
                    required>
            <option [ngValue]="true">InStock</option>
                <option [ngValue]="false">Out Of Stock</option>
                </select>
        </div>
        <!--Discount-->
        <div class="form-group">
          <label for="discount">Discount</label>
          <input [(ngModel)]="product.discount" type="number" class="form-control form-control-lg" id="discount"
                #discount="ngModel"
                name="discount" placeholder="Discount" >
      </div>
        
        <div class="form-group"  style="margin: 10px 10px 10px 10px;">
            <button type="submit" [disabled]="!form.form.valid" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </form>


</div>

<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>
