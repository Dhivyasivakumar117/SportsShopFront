<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" disabled="disable" required [(ngModel)]="order.amount" name="amount">
      </div>
      <div class="form-group">
        <label for="billingDate">Billing Date</label>
        <input type="date" class="form-control" id="billingDate" disabled="disable" required [(ngModel)]="order.billingDate" name="billingDate">
      </div>
      <!--<div class="form-group">
        <label for="customer">Customer</label>
        <input type="text" class="form-control" id="customer" required [(ngModel)]="order.customer" name="customer">
      </div>-->
      <div class="form-group">
        <label for="paymentMethod">Choose Payment Method</label>
        <select class="form-control" id="paymentMethod" required [(ngModel)]="order.paymentMethod" name="paymentMethod">
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="UPI">UPI</option>
          <option value="Cash On Delivery">Cash On Delivery</option>
        </select>
    </div>
  
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>
